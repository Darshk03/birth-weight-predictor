<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Birth Weight Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #d4e4f7, #f0f4f8);
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: #ffffff;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
                max-width: 500px;
                width: 100%;
                margin: 20px;
                border-left: 5px solid #4a90e2;
                position: relative;
            }
            .container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 5px;
                background: linear-gradient(90deg, #4a90e2, #7b68ee);
                border-radius: 15px 15px 0 0;
            }
            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: #2c3e50;
                font-size: 28px;
                font-weight: 300;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label {
                margin-bottom: 5px;
                font-weight: 600;
                color: #34495e;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            input {
                padding: 12px;
                margin-bottom: 20px;
                border: 2px solid #ecf0f1;
                border-radius: 8px;
                font-size: 16px;
                background-color: #f8f9fa;
                transition: all 0.3s ease;
            }
            input:focus {
                border-color: #4a90e2;
                background-color: #ffffff;
                box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
                outline: none;
            }
            button {
                padding: 14px;
                background: linear-gradient(135deg, #4a90e2, #7b68ee);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            button:hover {
                background: linear-gradient(135deg, #357abd, #6a5acd);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>
                Predict Birth Weight of Your Child
            </h1>
            <form action="/predict" method="POST">
                <label>Gestation</label><br>
                <input name="gestation" type="number" min="0"><br>
            
                <label>Parity</label><br>
                <input name="parity" type="number" min="0"><br>

                <label>Age</label><br>
                <input name="age" type="number" min="0"><br>

                <label>Height</label><br>
                <input name="height" type="number" min="0"><br>

                <label>Weight</label><br>
                <input name="weight" type="number" min="0"><br>

                <label>Smoke</label><br>
                <input name="smoke" type="number" min="0" max="1"><br>

                <button type="submit">Predict Birth Weight</button>
            </form>
            <h3>Predicted Birth Weight : {{predictions}} </h3>
        </div>
    </body>
</html>
